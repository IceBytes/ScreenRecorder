<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #282c34 0%, #3b3f4c 100%);
            color: white;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background svg {
            position: absolute;
            width: 500px;
            height: 500px;
            opacity: 0.1;
        }

        .background svg:nth-child(1) {
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .background svg:nth-child(2) {
            top: 50%;
            left: 70%;
            animation: float 8s ease-in-out infinite;
        }

        .background svg:nth-child(3) {
            top: 80%;
            left: 20%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #61dafb;
        }

        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #4dabd4;
            transform: scale(1.05);
        }

        video {
            display: block;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
        }

        label {
            font-size: 1.2em;
            color: #61dafb;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            button {
                padding: 12px 24px;
                font-size: 1em;
            }
            video {
                width: 100%;
            }
            label {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="#61dafb" d="M39.5,-47.8C52.4,-36.4,63.6,-23.1,65.7,-8.3C67.9,6.5,61.2,22.7,51.6,32.5C42,42.3,29.5,45.8,17.8,46.7C6,47.5,-5.9,45.8,-16.2,42.3C-26.6,38.8,-35.4,33.5,-39.8,25.9C-44.1,18.2,-44,8.1,-45.8,-3.6C-47.6,-15.3,-51.2,-30.7,-45.5,-42.8C-39.8,-54.8,-24.9,-63.6,-8.6,-62.4C7.7,-61.2,15.4,-50.2,39.5,-47.8Z" transform="translate(100 100)" />
        </svg>
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="#61dafb" d="M39.5,-47.8C52.4,-36.4,63.6,-23.1,65.7,-8.3C67.9,6.5,61.2,22.7,51.6,32.5C42,42.3,29.5,45.8,17.8,46.7C6,47.5,-5.9,45.8,-16.2,42.3C-26.6,38.8,-35.4,33.5,-39.8,25.9C-44.1,18.2,-44,8.1,-45.8,-3.6C-47.6,-15.3,-51.2,-30.7,-45.5,-42.8C-39.8,-54.8,-24.9,-63.6,-8.6,-62.4C7.7,-61.2,15.4,-50.2,39.5,-47.8Z" transform="translate(100 100)" />
        </svg>
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="#61dafb" d="M39.5,-47.8C52.4,-36.4,63.6,-23.1,65.7,-8.3C67.9,6.5,61.2,22.7,51.6,32.5C42,42.3,29.5,45.8,17.8,46.7C6,47.5,-5.9,45.8,-16.2,42.3C-26.6,38.8,-35.4,33.5,-39.8,25.9C-44.1,18.2,-44,8.1,-45.8,-3.6C-47.6,-15.3,-51.2,-30.7,-45.5,-42.8C-39.8,-54.8,-24.9,-63.6,-8.6,-62.4C7.7,-61.2,15.4,-50.2,39.5,-47.8Z" transform="translate(100 100)" />
        </svg>
    </div>
    <div class="container">
        <h1>Screen Recorder</h1>
        <div class="checkbox-container">
            <input type="checkbox" id="audioCheckbox">
            <label for="audioCheckbox">Record Audio</label>
        </div>
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <video id="video" controls></video>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const video = document.getElementById('video');
        const audioCheckbox = document.getElementById('audioCheckbox');
        let mediaRecorder;
        let chunks = [];

        startBtn.onclick = async () => {
            try {
                const displayStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                let combinedStream = displayStream;

                if (audioCheckbox.checked) {
                    const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    combinedStream = new MediaStream([...displayStream.getTracks(), ...audioStream.getTracks()]);
                }

                mediaRecorder = new MediaRecorder(combinedStream);

                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = e => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    chunks = [];
                    const videoURL = URL.createObjectURL(blob);
                    video.src = videoURL;

                    const a = document.createElement('a');
                    a.href = videoURL;
                    a.download = `screen_recording_${new Date().toISOString().replace(/:|\./g, '-')}.webm`;
                    a.click();
                };

                mediaRecorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (error) {
                console.error('Error starting recording:', error);
            }
        };

        stopBtn.onclick = () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
